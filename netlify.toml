# ---------- Build ----------
[build]
  command = "npm ci && npm run build:all && npm run build:root"
  publish = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-fund --no-audit"
  NODE_OPTIONS = "--max-old-space-size=2048"

# ---------- Redirects ----------
# Serve assets as files (avoid SPA hijack)
[[redirects]]
  from = "/assets/*"
  to   = "/assets/:splat"
  status = 200

# Domain â†’ subpath rewrites (will take effect after DNS cutover)
[[redirects]]
  from = "https://lifetimehomeservices.com/*"
  to   = "/lifetime/:splat"
  status = 200
[[redirects]]
  from = "https://www.lifetimehomeservices.com/*"
  to   = "/lifetime/:splat"
  status = 200
[[redirects]]
  from = "https://americainhome.com/*"
  to   = "/aih/:splat"
  status = 200
[[redirects]]
  from = "https://www.americainhome.com/*"
  to   = "/aih/:splat"
  status = 200
[[redirects]]
  from = "https://closetconcepts.com/*"
  to   = "/cc/:splat"
  status = 200
[[redirects]]
  from = "https://www.closetconcepts.com/*"
  to   = "/cc/:splat"
  status = 200

# Default fallback to LHS for unknown hosts/paths (keeps previews working)
[[redirects]]
  from = "/*"
  to   = "/lifetime/:splat"
  status = 200

# ---------- Preview-only headers ----------
[context."deploy-preview"]
  [[context."deploy-preview".headers]]
    for = "/*"
    [context."deploy-preview".headers.values]
      X-Robots-Tag = "noindex, nofollow"
